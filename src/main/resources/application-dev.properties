# Production/Default properties
server.port=8080

# MySQL database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/splitfinance_db
spring.datasource.username=root
spring.datasource.password=root@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

logging.level.org.springframework.security=DEBUG
# JWT configuration
# A long secret is essential for HS512. It must be at least 64 bytes (512 bits) long.
jwt.secret=MySuperSecretKeyThatIsLongEnoughForHS512MySuperSecretKeyThatIsLongEnoughForHS512
jwt.expiration.ms=864000000
